<div>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="SelectedRecipe.imagePath"
        class="img-responsive"
        style="max-height: 300px"
        alt=""
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ SelectedRecipe.name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe <span class="caret"></span>
        <ul class="dropdown-menu">
          <li><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ SelectedRecipe.desc }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">Ingredients</div>
  </div>
</div>
