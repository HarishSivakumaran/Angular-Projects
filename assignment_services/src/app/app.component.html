<div>
  <app-active-users *ngFor="let user of aActiveUsers; let i = index" >
    <div>
      <h1>{{user}}</h1>
      <button (click)="moveToInactive(i)">Set to inactive</button>
    </div>
  </app-active-users>
  <hr/>
  <app-inactive-users *ngFor="let user of aInActiveUsers; let i = index">
    <div>
      <h1>{{user}}</h1>
      <button (click)="moveToActive(i)">Set to active</button>
    </div>
  </app-inactive-users>
</div>
